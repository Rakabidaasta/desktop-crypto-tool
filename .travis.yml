os: linux
dist: bionic

language:
    - cpp

before_install:
    - apt-get update -qq
    - apt-get install -y qtbase5-dev qtdeclarative5-dev qtquickcontrols2-5-dev
    - apt-get install -y qt5-default qttools5-dev-tools
    - git clone https://github.com/tplgy/cppcodec.git && cd cppcodec && cmake . -DBUILD_TESTING=OFF && make install
    #- pip install --user cpp-coveralls

#addons:
    #sonarcloud:
        #organization: "rakabidasta"
    #token: $SONAR_TOKEN

script:
    - qmake 
    - make
    - ./tests/tests
    
cache:
    directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

notifications:
    email: false 
